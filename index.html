<!-- HTML5 -->
<!DOCTYPE html> 
<!-- Linguagem do documento em português -->
<html lang="pt-BR"> 
<head>
    <!-- Codificação de caracteres em UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ajuste para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculo do arquivo css -->
    <link rel="stylesheet" href="pagina.css">
    <!-- Título da página do navegador -->
    <title>Formulário Básico</title>
</head>
<body>
    <!-- Título da página -->
    <h1> Formulário</h1>
    <header>
        <!-- Início do formulário -->
        <form> 
            <!-- Imagem para o form -->
             <img src="https://cdn-icons-png.flaticon.com/512/8974/8974925.png" alt="Imagem de um alguem preenchendo um formulário">
            <!-- Campo nome -->
            <label for="pname"> Nome: </label> <br>
            <input type="text" id="pname" name="pname"><br>
            <!-- Campo sobrenome -->
            <label for="pname"> Sobrenome: </label> <br>
            <input type="text" id="sname" name="sname"><br>
            <!-- Campo idade -->
            <label for="pname"> Idade: </label> <br>
            <input type="text" id="age" name="age"><br>
            <!-- Campo naturalidade -->
            <label for="pname"> Natural de (Cidade/Estado): </label> <br>
            <input type="text" id="cborn" name="cborn"><br>
            <!-- Campo email -->
            <label for="pname"> Email: </label> <br>
            <input type="email" id="email" name="email"><br>
            
            <!-- Botão de envio -->
            <input type="submit">
        <!-- Fim do formulário -->
        </form>
        
    
</body>
</html>
